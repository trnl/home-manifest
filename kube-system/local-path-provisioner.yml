apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: local-path-provisioner
  namespace: kube-system
spec:
  chartContent: 
  valuesContent: |
    nodeSelector:
      kubernetes.io/hostname: k3sa
    nodePathMap:
      - node: DEFAULT_PATH_FOR_NON_LISTED_NODES
        paths:
          - /opt/local-path-provisioner
      - node: k3sa
        paths:
          - /mnt/blue
      - node: k3sb
        paths:
          - /mnt/samsung